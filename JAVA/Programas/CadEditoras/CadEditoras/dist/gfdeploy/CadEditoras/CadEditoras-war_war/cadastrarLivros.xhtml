<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./templates/template.xhtml">
            <ui:define name="top">
                <h1>Cadastrar uma novo Livro</h1>
            </ui:define>
            <ui:define name="content">
                <f:view>
                    <h:form>                       
                        <div class="row">
                            <div class="col-md-1">
                                <h:outputLabel value="Titulo: " for="titulo" />
                            </div>
                            <div class="col-md-5">
                                <h:inputText class="form-control" id="titulo" value="#{livroBean.livro.titulo}" title="Titulo" required="true"/>
                            </div>                           
                        </div>
                        <div class="row">
                            <div class="col-md-1">
                                <h:outputLabel value="Autor: " for="autor" />
                            </div>
                            <div class="col-md-5">
                                <h:selectOneMenu class="form-control" value="#{livroBean.autor}" id="autor" converter="generic" required="true">
                                    <f:selectItem itemLabel="Selecione o Autor do livro..." itemValue=""/>
                                    <f:selectItems value="#{livroBean.autores}" 
                                                   var="umAutor"
                                                   itemLabel="#{umAutor.nome}" 
                                                   itemValue="#{umAutor}">
                                    </f:selectItems>
                                </h:selectOneMenu>
                            </div>                           
                        </div>
                        <div class="row">
                            <div class="col-md-1">
                                <h:outputLabel value="Edição: " for="edicao" />
                            </div>
                            <div class="col-md-3">
                                <h:inputText class="form-control" id="edicao" value="#{livroBean.livro.edicao}" title="edição" required="true"/>
                            </div>                           
                        </div>
                        <div class="row">
                            <div class="col-md-1">
                                <h:outputLabel value="ISBN: " for="isbn" />
                            </div>
                            <div class="col-md-3">
                                <h:inputText class="form-control" id="isbn" value="#{livroBean.livro.isbn}" title="ISBN" required="true"/>
                            </div>                           
                        </div>
                        <div class="row">
                            <h:commandButton class="btn btn-primary col-md-1" value="Cadastrar" action="#{livroBean.incluirLivro}"/>
                        </div>                        
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
