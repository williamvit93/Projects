<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="bootstrap.css.map"/>
        <h:outputStylesheet library="css" name="bootstrap-theme.css"/>
        <h:outputStylesheet library="css" name="bootstrap-theme.css.map"/>
        <h:outputStylesheet library="css" name="bootstrap-theme.min.css"/>
        <h:outputScript library="js" name="bootstrap.js"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <title>Aplicação exemplo - CRUD com JSF e ManagedBeans</title>
    </h:head>
    <h:body>
        <ui:composition template="./templates/template.xhtml">
            <ui:define name="top">
                <div class="row">
                    <div class="col-md-3">
                        <h:graphicImage library="imagens" name="logo_metodista2.gif"/>
                    </div>
                    <div class="col-md-9 text-left h1">
                        Aplicação exemplo - CRUD com JSF e ManagedBeans
                    </div>
                </div>                
            </ui:define>

            <ui:define name="content">
                <f:view>                    
                    <h:form>
                        <div class="navbar navbar-default" role="navigation">
                            <ul class="nav nav-sidebar">
                                <li>
                                    <div class="row" style="border-spacing: 5px">
                                        <h:commandLink class="col-md-2 text-center" action="#{editoraBean.setarEditora}">
                                            <i class="glyphicon glyphicon-plus"></i> Cadastrar Editoras
                                        </h:commandLink>
                                    </div>
                                </li>
                                <li>
                                    <div class="row" style="border-spacing: 5px">
                                        <h:commandLink class="col-md-2 text-center" action="listaEditoras">
                                            <i class="glyphicon glyphicon-list"></i> Listar Editoras
                                        </h:commandLink>
                                    </div>
                                </li>
                                <li>
                                    <div class="row" style="border-spacing: 5px">
                                        <h:commandLink class="col-md-2 text-center" action="#{autorBean.setarAutor}">
                                            <i class="glyphicon glyphicon-plus"></i> Cadastrar Autores
                                        </h:commandLink>
                                    </div>
                                </li>
                                <li>
                                    <div class="row" style="border-spacing: 5px">
                                        <h:commandLink class="col-md-2 text-center" action="listaAutores">
                                            <i class="glyphicon glyphicon-list"></i> Listar Autores
                                        </h:commandLink>
                                    </div>
                                </li>
                                <li>
                                    <div class="row" style="border-spacing: 5px">
                                        <h:commandLink class="col-md-2 text-center" action="#{livroBean.setarLivro}">
                                            <i class="glyphicon glyphicon-plus"></i> Cadastrar Livros
                                        </h:commandLink>
                                    </div>
                                </li>
                                <li>
                                    <div class="row" style="border-spacing: 5px">
                                        <h:commandLink class="col-md-2 text-center" action="listaLivros">
                                            <i class="glyphicon glyphicon-list"></i> Listar Livros
                                        </h:commandLink>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
