<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./templates/template.xhtml">

            <ui:define name="top">
                <h1>Cadastrar uma nova Editora</h1>
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>                       
                        <div class="row">
                            <div class="col-md-1">
                                <h:outputLabel value="Nome: " for="nome" />
                            </div>
                            <div class="col-md-5">
                                <h:inputText class="form-control" id="nome" value="#{editoraBean.editora.nome}" title="Nome" required="true"/>
                            </div>                           
                        </div>
                        <div class="row">
                            <div class="col-md-1">
                                <h:outputLabel  value="Email: " for="email" />
                            </div>
                            <div class="col-md-3">
                                <h:inputText class="col-md-3 form-control" id="email" value="#{editoraBean.editora.email}" title="Email" />
                            </div>                            
                        </div>
                        <div class="row">
                            <div class="col-md-1">
                                <h:outputLabel  value="Telefone: " for="telefone" />
                            </div>
                            <div class="col-md-3">
                                <h:inputText class="col-md-3 form-control" id="telefone" value="#{editoraBean.editora.telefone}" title="Telefone" />
                            </div>                            
                        </div>
                        <div class="row">
                            <h:commandButton class="btn btn-primary col-md-1" value="Cadastrar" action="#{editoraBean.incluirEditora}"/>
                        </div>                        
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
