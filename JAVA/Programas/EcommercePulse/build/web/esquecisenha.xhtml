<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <link rel="stylesheet" href="Resources/css/ecommerceCSS.css"/>
        <link rel="stylesheet" href="Resources/css/bootstrap-theme.css"/>
        <link rel="stylesheet" href="Resources/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="Resources/css/bootstrap.css"/>
        <link rel="stylesheet" href="Resources/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="Resources/css/main.css"/>
        <title>Química Pulse</title>
    </h:head>
    <h:body styleClass="body">


        <p:layout fullPage="true">

            <div id="page">

                <div id="header">
                    <ui:insert name="header" >
                        <ui:include src="/template/menusuperior.xhtml" />
                    </ui:insert>
                </div>
            </div>



            <p:layoutUnit position="center" header="Esqueci Minha Senha" resizable="true">

                <h:form id="cadastroF" acceptcharset="ISO-8859-1" style=" color: white; border-width: 20pt;">                       
                    <p:panel style="position: absolute;top: 10%;left: 20%;" >

                        <f:facet name="header">
                            Redefinir Senha
                        </f:facet>

                        <h:outputText value="Email:" />
                        <h:inputText  styleClass=" form-control" id="email" size="50" value="#{clienteBean.cliente.email}" title="E-mail" required="true" requiredMessage="O campo 'EMAIL' é obrigatório"/>

                        <f:facet name="footer">

                            <h:commandButton styleClass="btn btn-success" value="Enviar" action="#{clienteBean.enviaSenha}" actionListener="#{clienteBean.enviaSenha}" />

                        </f:facet>
                    </p:panel>

                </h:form>

            </p:layoutUnit>

            <p:layoutUnit position="east" size="40%" header="Validação">

                <h:messages style=" background-color: #1E86A6;" id="cadastro" class="alert alert-warning"/>
            </p:layoutUnit> 


            <div id="page">

                <div id="header">
                    <ui:insert name="header" >
                        <ui:include src="/template/menuesquerdo.xhtml" />
                    </ui:insert>
                </div>
            </div>

            <div id="page">

                <div id="header">
                    <ui:insert name="header" >
                        <ui:include src="/template/rodape.xhtml" />
                    </ui:insert>
                </div>
            </div>

        </p:layout>

    </h:body>
</html>
