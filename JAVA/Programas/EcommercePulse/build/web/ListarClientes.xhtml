<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="Resources/css/ecommerceCSS.css"/>
        <link rel="stylesheet" href="Resources/css/bootstrap-theme.css"/>
        <link rel="stylesheet" href="Resources/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="Resources/css/bootstrap.css"/>
        <link rel="stylesheet" href="Resources/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="Resources/css/main.css"/>
        <title>Química Pulse</title>
    </h:head>
    <h:body styleClass="body">

        <p:layout fullPage="true">

            <div id="page">

                <div id="header">
                    <ui:insert name="header" >
                        <ui:include src="/template/menusuperiorADM.xhtml" />
                    </ui:insert>
                </div>
            </div>
            <p:layoutUnit position="center" size="300" >
                <div class="container">
                    <div class="cabecalho">

                        <h1>Listagem de Usuários</h1>
                    </div>
                    <f:view>
                        <h:form class="controlesForm">
                            <h:dataTable id="listaClientes" class="table table-striped table-bordered" value="#{clienteBean.clientes}" var="item">

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nome"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nome}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="CPF"/>
                                    </f:facet>
                                    <h:outputText value="#{item.cpf}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Email"/>
                                    </f:facet>
                                    <h:outputText value="#{item.email}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Rua"/>
                                    </f:facet>
                                    <h:outputText value="#{item.rua}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Numero"/>
                                    </f:facet>
                                    <h:outputText value="#{item.numero}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="cidade"/>
                                    </f:facet>
                                    <h:outputText value="#{item.cidade}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Estado"/>
                                    </f:facet>
                                    <h:outputText value="#{item.uf}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="País"/>
                                    </f:facet>
                                    <h:outputText value="#{item.pais}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="CEP"/>
                                    </f:facet>
                                    <h:outputText value="#{item.cep}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Telefone"/>
                                    </f:facet>
                                    <h:outputText value="#{item.telefone}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Usuário"/>
                                    </f:facet>
                                    <h:outputText value="#{item.usuario}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Ações"/>
                                    </f:facet>
                                    <h:commandLink type="reset" action="#{clienteBean.excluir(item)}" title="Excluir Cliente">
                                        <img src="../Resources/imagens/deleteicon.png" width="20px"/>                     
                                    </h:commandLink>
                                    <h:commandLink action="#{clienteBean.alterar(item)}" title="Alterar Cliente">
                                        <img src="../Resources/imagens/editar.png" width="20px"/>
                                    </h:commandLink>
                                </h:column>
                            </h:dataTable>

                        </h:form>
                    </f:view>
                </div>
            </p:layoutUnit>
        </p:layout>


    </h:body>
</html>
