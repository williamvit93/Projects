<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">


    <h:head>
        <link rel="stylesheet" href="Resources/css/ecommerceCSS.css"/>
        <link rel="stylesheet" href="Resources/css/bootstrap-theme.css"/>
        <link rel="stylesheet" href="Resources/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="Resources/css/bootstrap.css"/>
        <link rel="stylesheet" href="Resources/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="Resources/css/main.css"/>
        <title>Química Pulse</title>
    </h:head>
    <h:body styleClass="body">


        <p:layout fullPage="true">

            <div id="page">

                <div id="header">
                    <ui:insert name="header" >
                        <ui:include src="/template/menusuperior.xhtml" />
                    </ui:insert>
                </div>
            </div>



            <p:layoutUnit position="center" resizable="true" styleClass="centerUnit">
                <h:form>
                    <p:tabMenu activeIndex="#{param.i}">
                        <p:menuitem value="Informações Pessoais" icon="ui-icon-star">
                            <f:param name="i" value="0" />
                        </p:menuitem>
                        <p:menuitem value="Meus Pedidos" icon="ui-icon-search">
                            <f:param name="i" value="1" />
                        </p:menuitem>
                        <p:menuitem value="Meus Endereços" icon="ui-icon-document">
                            <f:param name="i" value="2" />
                        </p:menuitem>
                        <p:menuitem value="SAC" icon="ui-icon-wrench">
                            <f:param name="i" value="3" />
                        </p:menuitem>
                        
                    </p:tabMenu>
                </h:form>
                
                    
                        <h:form class="controlesForm">
                            <h:dataTable id="listaClientes" class="table table-striped table-bordered" value="#{clienteBean.cliente}" var="item">

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nome"/>
                                    </f:facet>
                                    <h:outputText value="Techsolutions"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="CPF"/>
                                    </f:facet>
                                    <h:outputText value="00000000000"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Email"/>
                                    </f:facet>
                                    <h:outputText value="tech@techsolutions.com.br"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Rua"/>
                                    </f:facet>
                                    <h:outputText value="Alfeu Tavares"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Numero"/>
                                    </f:facet>
                                    <h:outputText value="1000"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="cidade"/>
                                    </f:facet>
                                    <h:outputText value="São Bernardo do Campo"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Estado"/>
                                    </f:facet>
                                    <h:outputText value="SP"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="País"/>
                                    </f:facet>
                                    <h:outputText value="Brasil"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="CEP"/>
                                    </f:facet>
                                    <h:outputText value="00000000"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Telefone"/>
                                    </f:facet>
                                    <h:outputText value="00000000"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Usuário"/>
                                    </f:facet>
                                    <h:outputText value="tech"/>
                                </h:column>
                                
                            </h:dataTable>

                        </h:form>
                   
                
            </p:layoutUnit>


            <div id="page">

                <div id="header">
                    <ui:insert name="header" >
                        <ui:include src="/template/rodape.xhtml" />
                    </ui:insert>
                </div>
            </div>

        </p:layout>

    </h:body>
</html>
