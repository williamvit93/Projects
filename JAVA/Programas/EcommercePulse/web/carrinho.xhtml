<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">


    <h:head>
        <link rel="stylesheet" href="Resources/css/ecommerceCSS.css"/>
        <link rel="stylesheet" href="Resources/css/bootstrap-theme.css"/>
        <link rel="stylesheet" href="Resources/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="Resources/css/bootstrap.css"/>
        <link rel="stylesheet" href="Resources/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="Resources/css/main.css"/>
        <title>Química Pulse</title>
    </h:head>
    <h:body styleClass="body">


        <p:layout fullPage="true">

            <div id="page">

                <div id="header">
                    <ui:insert name="header" >
                        <ui:include src="/template/menusuperior.xhtml" />
                    </ui:insert>
                </div>
            </div>



            <p:layoutUnit position="center" resizable="true" styleClass="centerUnit">
                <h:dataTable id="listaClientes" class="table table-striped table-bordered" value="#{clienteBean.cliente}" var="item">

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Produto"/>
                        </f:facet>
                        <h:outputText value="L-CARNITINA (200GR) - GROWTH SUPPLEMENTS"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Quantidade"/>
                        </f:facet>
                        <h:outputText value="1"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Peso Líquido (g)"/>
                        </f:facet>
                        <h:outputText value="200"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Preço (R$)"/>
                        </f:facet>
                        <h:outputText value="40.99"/>
                    </h:column>
                </h:dataTable>
                <f:facet name="footer">
                    <h:form style="margin-left: 45%">
                        <b:commandButton value="Pagar Agora" look="info"/>
                    </h:form>
                </f:facet>
            </p:layoutUnit>

            <div id="page">

                <div id="header">
                    <ui:insert name="header" >
                        <ui:include src="/template/rodape.xhtml" />
                    </ui:insert>
                </div>
            </div>

        </p:layout>

    </h:body>
</html>
