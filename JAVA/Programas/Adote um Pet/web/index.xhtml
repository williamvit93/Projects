<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">


    <h:head>
        <link rel="stylesheet" href="Resources/css/adoteumpet.css"/>
        <link rel="stylesheet" href="Resources/css/bootstrap-theme.css"/>
        <link rel="stylesheet" href="Resources/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="Resources/css/bootstrap.css"/>
        <link rel="stylesheet" href="Resources/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="Resources/css/main.css"/>
        <title>ADOTE UM PET</title>
    </h:head>
    <h:body styleClass="body">


        <p:layout fullPage="true">

            <div id="page">

                <div id="header">
                    <ui:insert name="header" >
                        <ui:include src="/template/menusuperior.xhtml" />

                    </ui:insert>
                </div>
            </div>



            <p:layoutUnit position="west" header="NOSSOS PETS" size="23%">
                <h:form>
                    <div class="texto-lateral img">
                        <b:carousel id="antesdepois" >
                            <b:carouselItem >
                                <img src="Resources/imagens/Antes1.png" alt="Valladolid"  class="img" />

                                <b:carouselCaption >ANTES</b:carouselCaption>
                            </b:carouselItem>
                            <b:carouselItem>
                                <img src="Resources/imagens/Depois1.png" alt="Valladolid"  class="img"/>
                                <b:carouselCaption >DEPOIS</b:carouselCaption>
                            </b:carouselItem>

                            <b:carouselItem>
                                <img src="Resources/imagens/Antes2.png" alt="Valladolid"  class="img"/>

                                <b:carouselCaption >ANTES</b:carouselCaption>
                            </b:carouselItem>
                            <b:carouselItem>
                                <img src="Resources/imagens/Depois2.png" alt="Valladolid"  class="img"/>
                                <b:carouselCaption >DEPOIS</b:carouselCaption>
                            </b:carouselItem>
                            <b:carouselItem>
                                <img src="Resources/imagens/Antes3.png" alt="Valladolid"  class="img"/>
                                <b:carouselCaption >ANTES</b:carouselCaption>
                            </b:carouselItem>
                            <b:carouselItem>
                                <img src="Resources/imagens/Depois3.png" alt="Valladolid"  class="img" />
                                <b:carouselCaption >DEPOIS</b:carouselCaption>
                            </b:carouselItem>
                        </b:carousel>
                    </div>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center" size="33%" header="PRÓXIMOS EVENTOS">

                <b:carousel id="parque" style="width:99%">
                    <b:carouselItem>
                        <img src="Resources/imagens/evento1.jpg" alt="Valladolid" height="480px" class="image"/>
                    </b:carouselItem>
                    <b:carouselItem>
                        <img src="Resources/imagens/evento2.jpg" alt="Valladolid" height="480px" class="image"/>
                    </b:carouselItem>

                </b:carousel>


            </p:layoutUnit>

            <p:layoutUnit position="east" size="20%" header="COMPARTILHE">

                <div class="linktextheader" style="background-color: yellow; text-align: center">

                    REDES SOCIAIS
                </div>
                <center>
                    <b:iconAwesome name="fa-facebook-square" size="2x" style="color: #0033cc;"></b:iconAwesome><b class="linktext">/ADOTEUMPET</b><br/>
                    <b:iconAwesome name="fa-instagram" size="2x" style="color: #ff9933;"></b:iconAwesome><b class="linktext">/ADOTEUMPET</b><br/>
                    <b:iconAwesome name="fa-twitter" size="2x" style="color: #3399ff;"></b:iconAwesome><b class="linktext">/ADOTEUMPET</b><br/>
                </center>
                <div style="background-color: #51D3D6;">
                    <div class="linktextheader" style="background-color: yellow; text-align: center">

                        INDIQUE PARA UM AMIGO
                    </div>
                    <h:form acceptcharset="ISO-8859-1" style="color: white; border: #51D3D6; border-width: 20pt; border-style: solid;">                       

                        <div class="row">
                            <div class="col-xs-4 col-md-8">
                                <p:outputLabel for="nome" value="Nome:" />
                                <h:inputText styleClass="col-md-3 form-control" id="nome" value="#{clienteBean.cliente.nome}" title="Nome" required="true" />
                            </div>

                        </div>


                        <div class="row">
                            <div class="col-xs-4 col-md-8">
                                <p:outputLabel for="email" value="Email:" />
                                <h:inputText  styleClass="col-md-3 form-control" id="email" value="#{clienteBean.cliente.email}" title="E-mail" required="true"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-4 col-md-8">
                                <p:outputLabel for="" value="Comentários:" />
                                <p:inputTextarea rows="4" cols="33" />
                            </div>                           
                        </div>

                        <div>
                            <h:commandButton styleClass="btn btn-success" value="Enviar" action="#{clienteBean.salva}"/>
                        </div>
                    </h:form>
                </div>
            </p:layoutUnit>
            <div id="page">

                <div id="header">
                    <ui:insert name="header" >
                        <ui:include src="/template/rodape.xhtml" />
                    </ui:insert>
                </div>
            </div>

        </p:layout>

    </h:body>
</html>
